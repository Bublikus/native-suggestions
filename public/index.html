<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Native Suggestions</title>

    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
        }
        body {
            margin: 0;
            padding: 8px;
            background-color: navajowhite;
        }
        input {
            display: block;
            width: 360px;
            max-width: 100%;
            margin: 0 0 24px 0;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 4px;
            font-size: 18px;
        }
        button {
            margin-top: 24px;
        }
        form {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <h1>Demo</h1>

    <a href="https://github.com/Bublikus/native-suggestions#native-suggestions">Back to README</a>

    <form id="form" action="#">
        <label>Text</label>
        <input name="inp_1" autocomplete="off" type="text" placeholder="I have custom suggestions"/>
        <label>Email</label>
        <input name="inp_2" autocomplete="off" type="email" placeholder="I save previous input values"/>
        <label>Tel</label>
        <input name="inp_3" autocomplete="off" type="tel" placeholder="I save values to a personal store"/>
        <label>Search</label>
        <input name="inp_4" autocomplete="off" type="search" placeholder="I work for desktop too"/>
        <label>Number</label>
        <input name="inp_5" autocomplete="off" type="number" placeholder="I save only 1 last value"/>
    </form>

    <button type="button" id="clear">Clear storage values</button>
</body>
</html>
